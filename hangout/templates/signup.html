{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block pagetitle %}
Signup
{% endblock pagetitle %}

{% block content %}

<div class="row">
		<div class="col-lg-12">
			<form action="{% url 'signup' %}" method="POST">
			    {% csrf_token %}
			    {{form|crispy}}
			    <input type="submit" value="Create">
			</form>
		</div>
</div>

{% endblock content %}
