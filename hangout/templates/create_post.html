{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block pagetitle %}
{{post.user}}'s Post
{% endblock pagetitle %}



{% block content %}
 <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">New Post</h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
          	<form name="sentMessage" id="contactForm" novalidate="novalidate" action="{% url 'create_post' %}" method="POST" enctype="multipart/form-data">
            	{% csrf_token %}
            	{{ create_form|crispy }}

            		<br>
              <div id="success"></div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Send</button>
              </div>
            </form>
          </div>
        </div>
      </div>
	</section>
{% endblock content %}
